<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Making Practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Table Practice</h1>
    <div class="tables">
        
        <div class="table1">
            <h2>Table 1</h2>
            <table class="center">
                <thead>
                    <tr>
                        <th colspan="3">Teams</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">Team A</td>
                        <td>Abe</td>
                        <td>Aria</td>
                    </tr>
                    <tr>
                        <td>Alex</td>
                        <td>AJ</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Team B</td>
                        <td>Ben</td>
                        <td>Brady</td>
                    </tr>
                    <tr>
                        <td>Sam</td>
                        <td>Ugo</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Team C</td>
                        <td>Cody</td>
                        <td>Cam</td>
                    </tr>
                    <tr>
                        <td>Carly</td>
                        <td>Colby</td>
                    </tr>

                </tbody>
            </table>
        </div>
            

        <br>
        <div class="table2">
            <h2>Table 2</h2>
            <table class="center">
                <thead>
                    <tr>
                        <th colspan="3">
                            Powerpuff Girls
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Blossom</td>
                        <td>Bubbles</td>
                        <td>Buttercup</td>
                    </tr>
                    <tr>
                        <td>Ngozi</td>
                        <td>Alexa</td>
                        <td>Alice</td>
                    </tr>
                    <tr>
                        <td>Muthoni</td>
                        <td>Wanjiru</td>
                        <td>Amanda</td>
                    </tr>
                    <tr>
                        <td>Osas</td>
                        <td>Sandra</td>
                        <td>Char</td>
                    </tr>
                    <tr>
                        <td>Maxim</td>
                        <td>Nika</td>
                        <td>Pelé</td>
                    </tr>
                    <tr>
                        <td>Mbape</td>
                        <td>Dembélé</td>
                        <td>Grace</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>


    <footer class="footer">
        <h3>MAKING TABLES IS FUN!</h3>
    </footer>


</body>
</html>
